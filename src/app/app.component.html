<mat-sidenav-container>
  <mat-sidenav [(opened)]="sidebarShown" mode="side">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navbar
      [navToggle]="sidebarShown"
      (navToggleChange)="handleNavToggleChange($event)"
    ></app-navbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
